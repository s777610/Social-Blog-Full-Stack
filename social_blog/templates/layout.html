<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Social &mdash; Blog</title>
      <link rel="shortcut icon" type="image/png" href="../static/image/w.png">
      <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  </head>
  <body>
    <header>
      Header
    </header>

    <div class="container">
      <div class="sidebar">
          <ul>
              <li>
                <a href="{{url_for('core.index')}}">Home</a>
              </li>
              <li>
                <a href="{{url_for('core.info')}}">About</a>
              </li>
        
              {% if current_user.is_authenticated %}
              <li>
                <a href="{{ url_for('users.logout') }}">Log Out</a>
              </li>
              <li>
                <a href="{{ url_for('users.account') }}">Account</a>
              </li>
              <li>
                <a href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
              </li>
        
              {% else %}
              <li>
                <a href="{{ url_for('users.login') }}">Log In</a>
              </li>
              <li>
                <a href="{{ url_for('users.register') }}">Register</a>
              </li>
              {% endif %}
            </ul>
      </div>


      <div class="content">
          {% block content %}
        
          {% endblock %}
      </div>
    </div>
    
<footer>
  Footer
</footer>


  </body>
</html>
