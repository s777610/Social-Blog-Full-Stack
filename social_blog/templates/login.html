{% extends "layout.html" %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email }}<br>
    {{ form.password.label }} {{ form.password }}<br>
    {{ form.submit() }}
    {{ form.remember.label }} {{ form.remember() }}
    <a href="{{ url_for('users.reset_request') }}">Forgot Password?</a>
</form>
{% endblock %}
